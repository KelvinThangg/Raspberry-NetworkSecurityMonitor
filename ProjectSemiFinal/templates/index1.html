<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Traffic Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        pre {
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .analysis-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .refresh-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Network Traffic Analysis Dashboard</h1>
        
        <div class="section">
            <h2>Traffic Analysis Graphs</h2>
            <img src="{{ url_for('static', filename='traffic_analysis.png') }}" 
                 alt="Traffic Analysis" 
                 class="analysis-image">
        </div>

        <div class="section">
            <h2>Nmap Scan Detection Results</h2>
            <pre>{{ nmap_detections }}</pre>
        </div>

        <div class="section">
            <h2>Traffic Statistics</h2>
            <pre>{{ traffic_stats }}</pre>
        </div>

        <button class="refresh-btn" onclick="location.reload()">Refresh Analysis</button>
    </div>
</body>
</html>
